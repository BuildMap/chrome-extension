
<!DOCTYPE html>
<html>
<head>
  <title>BuildMap</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <div id="logo">
    <img src="media/BuildMap.png" alt="BuildMap Logo">
  </div>

  <!-- Social Media Links -->
  <div id="social-media">
    <a href="#" target="_blank"><img src="media/LinkedIn.svg" alt="LinkedIn"></a>
    <a href="#" target="_blank"><img src="media/Twitter.svg" alt="Twitter"></a>
  </div>

  <!-- Problem Dropdown -->
  <div id="problem-section">
    <label for="problem-dropdown">Choose a problem to tackle:</label>
    <select id="problem-dropdown">
      <option value="Retention">Retention</option>
      <option value="Activation">Activation</option>
    </select>
  </div>

  <!-- CTA Section -->
  <div id="cta-section">
    <p>Learn how to use BuildMap</p>
    <a href="#" target="_blank">Click here for examples</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
